<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo"><h1 class="logo-child">My Blog</h1></div>
        <div class="nav-link">
            <ul class="li">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">About</a></li>

                <li><a href="login.html">Login</a></li>
                <li><input type="search"><button type="submit">Search</button></li>
            </ul>
        </div>
    </header>
    <section>
        <div>
            <img src="img/blog.png" alt="welcome" width="100%" height="200px">
        </div>
    </section>
    <section>
        <div class="login">
            <form class="login-form">  
                    <h2 class="caption">Login</h2>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email">
                    <br>
                    <label for="pass">Password:</label>
                    <br>
                    <input type="password" id="pass">
                    <br>
                    <input type="submit" value="Submit">
            </form>
        </div>
        <div></div>
    </section>
    <section>
      <div><p class="caption">or</p></div>
    </section>
    <section>
      <div class="sign-up">
        <form class="sign-up-form">
          <h2 class="caption">Sign Up</h2>
          <br>
          <label for="fname">First name:</label>
          <br>
          <input type="text" id="fname">
          <br>
          <label for="lname">Last name:</label>
          <br>
          <input type="text" id="lname">
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email">
          <br>
          <span>Gender:</span><br>
          <input type="radio" name="gender" id="gender">Male <br>
          <input type="radio" name="gender" id="gender">Female <br>
          <input type="radio" name="gender" id="gender">Other <br>
          <button>Sign Up</button>
        </form>
      </div>
    </section>
    <footer class="footer">
        <div class="social">
          <a
            target="blank"
            class="pcare-links"
            href="https://www.facebook.com/"
            ><img style="width: 15px" src="img/facebook.svg" />Facebook</a
          >
          <br /><br />
          <a
            class="pcare-links"
            href="https://www.youtube.com/"
            ><img style="width: 15px" src="img/youtube.svg" />Youtube</a
          ><br /><br />
          <a class="pcare-links" href="https://sites.google.com/"
            ><img style="width: 15px" src="img/google-sites.svg" /> Google Sites</a
          >
        </div>
        <div class="copy">
          <p>&copyAll rights reserved by My Blog</p>
        </div>
      </footer>
</body>
